name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    name: Build and Deploy to Firebase
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x]
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'
      
      - name: ğŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile
      
      - name: ğŸ” Run ESLint
        run: yarn lint
        continue-on-error: false
      
      - name: ğŸ—ï¸ Build production
        run: yarn build
        env:
          NODE_ENV: production
      
      - name: ğŸ“Š List build output
        run: |
          echo "Build artifacts:"
          ls -lah dist/spa/
      
      - name: ğŸš€ Deploy to Firebase Hosting (Production)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          channelId: live
          projectId: '${{ secrets.FIREBASE_PROJECT_ID }}'
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
      
      - name: ğŸ” Deploy preview (Pull Request)
        if: github.event_name == 'pull_request'
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          projectId: '${{ secrets.FIREBASE_PROJECT_ID }}'
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
      
      - name: âœ… Deployment complete
        if: success()
        run: |
          echo "âœ… Deployment successful!"
          echo "ğŸŒ Production URL: https://brochure-icu.web.app"
      
      - name: âŒ Deployment failed
        if: failure()
        run: |
          echo "âŒ Deployment failed. Check logs above for details."
          exit 1
